<div class="login-auth-page">
  <div class="login-auth-wrapper">
    <h3>Para continuar, inicia sesion en Spotify</h3>
    <div class="login-social-zone">
      <button class="social-btn btn-fb">
        <i class="uil uil-facebook-f"></i>Continuar con Social
      </button>
      <button class="social-btn btn-apple">
        <i class="uil uil-apple"></i>Continuar con Apple
      </button>
      <button class="social-btn"><i class="uil uil-google"></i>Continuar con Google
      </button>
    </div>
    <div class="separator"></div>
    <form (ngSubmit)="sendLogin()" [formGroup]="formLogin" class="login-auth-form">
      <!-- (1) el tag form hace referencia a nuestro fromgroup y los tag input son los formcontrol, estos deben ser
      declarados en el auth.component.ts-->
        <!-- (2) establecemos el formgropu-->
        <!--(3) ngSubmit coge los valores del form y lo envia, posteriormente se hace una peticion a una Api-->
      <div class="form-group">
        <label for="email">Direccion de correo o nombre de usuario</label>
        <input formControlName="email" type="text" placeholder="Direccion de correo o nombre de usuario" class="form-input">
      </div>
      <div class="form-group">
        <label for="password">Contrase単a</label>
        <input formControlName="password" type="password" placeholder="Contrase単a" class="form-input">
      </div>
      <div class="form-steps">
        <a href="" class="link">多Se te ha olvidado la contrase単a?</a>
      </div>
      <div class="form-action">
        <button [disabled]="formLogin.invalid" class="login social-btn">Iniciar sesion</button>
      </div>
    </form>
  </div>
</div>
